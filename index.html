<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        <title>Potato</title>
    </head>
    <body>
        <div id="main-container">
            <div class="grid" id="grid-container">
            </div>
    
            <div id="information">
                <section>
                    <div id="point-container">
                        <div class="square" id="spring"></div>
                        <div class="square" id="summer"></div>
                        <div class="square" id="autumn"></div>
                        <div class="square" id="winter"></div>
                    </div>
                    <div id="surrounded-mountain-score"></div>
                    <div id="total-score"></div>
                </section>
                
                <section>
                    <div id="current-season">
                        hello
                    </div>
                    <section id="mission">
                        <div class="rectangle" id="mission-a"></div>
                        <div class="rectangle" id="mission-b"></div>
                        <div class="rectangle" id="mission-c"></div>
                        <div class="rectangle" id="mission-d"></div>
                    </section>
                    <div id="elapsed-time">
                        hello
                    </div>
                </section>
                <section id="button-and-grid-and-time">
                    <div class="small-grid" id="small-grid-container">   
                    </div>
                    <div>
                        <div id="time-container">
                            <div>Required Time</div>
                            <div id="time-required">0</div>
                
                            <div>Remaining Time</div>
                            <div id="time-remaining">28</div>
                        </div>
                        <div id="button-container">
                            <button class="button" id="button-rotate">Rotate (R key)</button>
                            <button class="button" id="button-flip">Flip (F key)</button>
                        </div>
                    </div>
                                
                </section>
            </div>
        </div>

        <div id="modal-container">
            <div id="modal-overlay"></div>
            <div id="modal">
                <div id="result-text">---Result---</div>
                <div id="modal-result">
                    <div id="score-mission-a"></div>
                    <div id="score-mission-b"></div>
                    <div id="score-mission-c"></div>
                    <div id="score-mission-d"></div>
                    <div id="score-surrounded-mountain"></div>
                    <div id="score-total"></div>
                </div>
            </div>
        </div>
    </body>
</html>
